version: "3.9"

services:
  backend:
    build:
      context: .
    container_name: faq-backend
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"
    restart: unless-stopped

  operator-ui:
    image: nginx:alpine
    container_name: faq-operator-ui
    depends_on:
      - backend
    volumes:
      - ./frontend/index_clean.html:/usr/share/nginx/html/index.html:ro
      - ./frontend/app.js:/usr/share/nginx/html/app.js:ro
      - ./frontend/analyst:/usr/share/nginx/html/analyst:ro
      - ./deploy/nginx/operator.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "3000:80"
    restart: unless-stopped

  client-ui:
    image: nginx:alpine
    container_name: faq-client-ui
    volumes:
      - ./frontend/client/index.html:/usr/share/nginx/html/index.html:ro
      - ./frontend/client/app.js:/usr/share/nginx/html/app.js:ro
      - ./deploy/nginx/client.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "3001:80"
    restart: unless-stopped
